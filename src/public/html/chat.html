<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>
    <div class="container chat-container">
        <h1 class="text-center">Chatroom</h1>
        <div class="text-right mb-3">
            <a href="logout.html" class="btn btn-danger">Logout</a>
        </div>
        <div class="row">
            <div class="col">
                <div class="chat-box" id="chat-box">
                </div>
            </div>
        </div>
        <div class="input-group mt-3">
            <input id="message-field" type="text" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button id="send-btn" class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>


    <script type="module" src="../js/chat.js"></script>

</body>

</html>
