<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Chat Application</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Login Box -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <!-- Login Form -->
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button id="login-btn" type="submit" class="btn btn-primary">Login</button>
                            <button id="register-btn" type="button" class="btn btn-secondary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript Here To Load Page Faster -->
    <script type="module" src="../js/home.js"></script>
</body>

</html>
